{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DeployForce{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="text-white text-center shadow" style="background-color: #1a1a2e;">
          <h1 class="mb-0">DeployForce</h1>
          <p class="mb-0">AI-Powered Disaster Damage Assessment</p>
    </header>

    <!-- Main Content -->
    <div>
        <main class="flex-grow-1 d-flex justify-content-center align-items-center py-4">
            <div class="w-100 px-3">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    

    <!-- Footer -->
    <footer class="text-center text-white py-3 mt-auto" style="background-color: #1a1a2e;">
        &copy; {{ now|date:"Y" }} DeployForce. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
